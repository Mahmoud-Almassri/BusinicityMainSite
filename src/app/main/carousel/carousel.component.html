<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide?.id">
      <div>
        <!-- <img [src]="'../'slide.url"> -->
        <a [href]="slide?.url" target="_blank">
          <img style="height: 100px;" [alt]="slide?.name" [title]="slide?.name" [src]="slide.imageUrl? serverFileUrl + slide.imageUrl :'../../../assets/images/logo.png'">
        </a>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
